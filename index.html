
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Lumina - Creative Social Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --safe-area-inset-left: env(safe-area-inset-left);
      --safe-area-inset-right: env(safe-area-inset-right);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #faf9f6; /* Soft cream background */
      min-height: 100vh;
      min-height: 100svh;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Instrument Serif', serif;
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    /* Safe area utilities */
    .pt-safe { padding-top: var(--safe-area-inset-top); }
    .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
    .pl-safe { padding-left: var(--safe-area-inset-left); }
    .pr-safe { padding-right: var(--safe-area-inset-right); }
    
    .mt-safe { margin-top: var(--safe-area-inset-top); }
    .mb-safe { margin-bottom: var(--safe-area-inset-bottom); }
    
    .top-safe { top: var(--safe-area-inset-top); }
    .bottom-safe { bottom: var(--safe-area-inset-bottom); }
  </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

</body>
